<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {background:#66CC66; text-align: center;}
		</style>
		<title>소시미 서버 정보</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="https://mcapi.us/scripts/minecraft.js"></script>
	</head>
	<body>
		<script>
			function back() {
			  setTimeout(() => {
			    history.back();
			  }, 250)
			}
		</script>
		<h1 style="text-align: left;">서버 주소: soshimee.mcv.kr</h1>
		<h1 style="text-align: left;">서버 버전: <span class="version">불러오는 중...</span></h1>
		<h1 style="text-align: left;">서버 상태: <span class="status">불러오는 중...</span></h1>
		<button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="width: 100%; height: 50px;" onclick="back();">
		뒤로가기
		</button>
		<script>
			MinecraftAPI.getServerStatus('soshimee.mcv.kr', {
			    port: 25565 // optional, only if you need a custom port
			}, function(err, status) {
			    if (err) {
				return document.querySelector('.status').innerHTML = '오류';
			    }
			    document.querySelector('.status').innerHTML = status.online ? '온라인' : '오프라인';
				document.querySelector('.version').innerHTML = status.server.name;
			});
		</script>
	</body>
</html>
