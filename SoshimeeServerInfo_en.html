<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {background:#66CC66; text-align: center;}
		</style>
		<title>소시미 서버 정보</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- 서버 상태 -->
		<script src="https://mcapi.us/scripts/minecraft.js"></script>
	</head>
	<body>
		<script>
			function back() {
			  setTimeout(() => {
			    history.back();
			  }, 250)
			}
		</script>
		<h1 style="text-align: left;">Server Address: soshimee.mcv.kr</h1>
		<h1 style="text-align: left;">Server Version: <span class="version">Loading...</span></h1>
		<h1 style="text-align: left;">Server Status: <span class="status">Loading...</span></h1>
		<h1 style="text-align: left;">Server Player(s): <span class="players">Loading...</span></h1>
		<p style="text-align: left;"><span class="duration">Loading...</span> Second(s)</p>
		<button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="width: 100%; height: 50px;" onclick="back();">
		Go Back
		</button>
		<script>
			//서버 상태
			MinecraftAPI.getServerStatus('soshimee.mcv.kr', {
				port: 25565 // optional, only if you need a custom port
			}, function(err, status) {
				if (err) {
				return document.querySelector('.status').innerHTML = 'Error';
			    }
				document.querySelector('.status').innerHTML = status.online ? 'Online' : 'Offline';
				document.querySelector('.version').innerHTML = status.server.name;
				document.querySelector('.players').innerHTML = status.players.now+"/"+status.players.max;
				document.querySelector('.duration').innerHTML = status.duration/1000000000;
			});
		</script>
	</body>
</html>
